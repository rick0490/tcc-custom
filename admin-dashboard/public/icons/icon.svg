<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  <!-- Trophy icon -->
  <g transform="translate(96, 80)" fill="none" stroke="#ffffff" stroke-width="20" stroke-linecap="round" stroke-linejoin="round">
    <!-- Trophy cup -->
    <path d="M80 20 h160 l-20 180 h-120 z" fill="rgba(255,255,255,0.1)"/>
    <path d="M80 20 h160 l-20 180 h-120 z"/>
    <!-- Left handle -->
    <path d="M80 40 c-40 0 -60 30 -60 60 c0 30 20 60 60 60"/>
    <!-- Right handle -->
    <path d="M240 40 c40 0 60 30 60 60 c0 30 -20 60 -60 60"/>
    <!-- Base -->
    <path d="M120 200 v40 h80 v-40"/>
    <path d="M100 240 h120 v30 h-120 z" fill="rgba(255,255,255,0.1)"/>
    <path d="M100 240 h120 v30 h-120 z"/>
    <!-- Star decoration -->
    <polygon points="160,60 170,90 200,90 176,110 186,140 160,120 134,140 144,110 120,90 150,90" fill="#fbbf24" stroke="#fbbf24" stroke-width="2"/>
  </g>
</svg>
