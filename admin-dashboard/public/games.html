<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Games - Control Center</title>
	<!-- PWA Meta Tags -->
	<meta name="theme-color" content="#1f2937">
	<meta name="description" content="Manage game configurations and rulesets">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="Control Center">
	<!-- PWA Links -->
	<link rel="manifest" href="/manifest.json">
	<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
	<link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Oswald:wght@500;600;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
	<!-- Styles -->
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="css/style.css?v=16">
	<!-- Theme initialization (prevents flash of wrong theme) -->
	<script>
		(function() {
			const theme = localStorage.getItem('theme') ||
				(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
			document.documentElement.setAttribute('data-theme', theme);
		})();
	</script>
</head>
<body class="min-h-screen">
	<!-- Alert Container -->
	<div id="alertContainer" class="fixed top-4 right-4 z-50 space-y-2 max-w-md"></div>

	<!-- Header Section -->
	<section class="mb-6">
		<div class="flex items-center justify-between">
			<div>
				<div class="flex items-center gap-3">
					<span id="gamesLastUpdated" class="hidden sm:inline-flex items-center gap-1"></span>
				</div>
				<p id="gameCount" class="text-sm text-gray-400 mt-1">Loading games...</p>
			</div>
			<button onclick="openAddGameModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition font-medium flex items-center gap-2">
				<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
				</svg>
				Add Game
			</button>
		</div>
	</section>

	<!-- Games Grid -->
	<section class="mb-6">
		<div id="gamesGrid" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
			<!-- Game cards will be rendered here -->
			<div class="text-center py-8 text-gray-400 col-span-full">Loading games...</div>
		</div>
	</section>

	<!-- Add/Edit Game Modal -->
	<div id="gameModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 overflow-y-auto">
		<div class="bg-gray-800 rounded-lg p-6 max-w-4xl w-full mx-4 my-8 border border-gray-700 max-h-[90vh] overflow-y-auto">
			<div class="flex items-center justify-between mb-6 sticky top-0 bg-gray-800 pb-4 border-b border-gray-700">
				<h3 id="modalTitle" class="text-xl font-bold text-white">Add Game</h3>
				<button onclick="closeGameModal()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
			</div>

			<form id="gameForm" onsubmit="saveGame(event)">
				<input type="hidden" id="editGameKey" value="">

				<!-- Basic Info -->
				<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
					<div>
						<label class="block text-sm font-medium text-gray-300 mb-2">
							Game Key <span class="text-red-500">*</span>
						</label>
						<input type="text" id="gameKey" required placeholder="e.g., ssbu, mkw, halo3"
							pattern="^[a-z][a-z0-9_]*$" maxlength="30"
							class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-blue-500">
						<p class="text-xs text-gray-400 mt-1">Lowercase letters, numbers, underscores. Must start with letter.</p>
					</div>
					<div>
						<label class="block text-sm font-medium text-gray-300 mb-2">
							Full Name <span class="text-red-500">*</span>
						</label>
						<input type="text" id="gameName" required placeholder="Super Smash Bros. Ultimate"
							class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-blue-500">
					</div>
					<div>
						<label class="block text-sm font-medium text-gray-300 mb-2">
							Short Name
						</label>
						<input type="text" id="gameShortName" placeholder="SSBU" maxlength="10"
							class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-blue-500">
						<p class="text-xs text-gray-400 mt-1">Abbreviation for display</p>
					</div>
				</div>

				<!-- Rules Section -->
				<div class="mb-6">
					<div class="flex items-center justify-between mb-3">
						<h4 class="text-lg font-medium text-white">Rules</h4>
						<button type="button" onclick="addRuleRow()" class="text-sm text-blue-400 hover:text-blue-300 flex items-center gap-1">
							<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
							</svg>
							Add Rule
						</button>
					</div>
					<div id="rulesContainer" class="space-y-3">
						<!-- Rule rows will be rendered here -->
					</div>
				</div>

				<!-- Prizes Section -->
				<div class="mb-6">
					<div class="flex items-center justify-between mb-3">
						<h4 class="text-lg font-medium text-white">Prizes</h4>
						<button type="button" onclick="addPrizeRow()" class="text-sm text-blue-400 hover:text-blue-300 flex items-center gap-1">
							<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
							</svg>
							Add Prize
						</button>
					</div>
					<div id="prizesContainer" class="space-y-3">
						<!-- Prize rows will be rendered here -->
					</div>
				</div>

				<!-- Additional Info Section -->
				<div class="mb-6">
					<div class="flex items-center justify-between mb-3">
						<h4 class="text-lg font-medium text-white">Additional Info</h4>
						<button type="button" onclick="addInfoRow()" class="text-sm text-blue-400 hover:text-blue-300 flex items-center gap-1">
							<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
							</svg>
							Add Info
						</button>
					</div>
					<div id="infoContainer" class="space-y-2">
						<!-- Info rows will be rendered here -->
					</div>
				</div>

				<!-- Form Actions -->
				<div class="flex gap-4 pt-4 border-t border-gray-700">
					<button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition font-medium">
						Save Game
					</button>
					<button type="button" onclick="closeGameModal()" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-md transition font-medium">
						Cancel
					</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Delete Confirmation Modal -->
	<div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
		<div class="bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4 border border-gray-700">
			<h3 class="text-xl font-bold text-white mb-4">Delete Game</h3>
			<p class="text-gray-300 mb-2">Are you sure you want to delete this game configuration?</p>
			<p class="text-white font-medium mb-2" id="deleteGameName">--</p>
			<p class="text-yellow-400 text-sm mb-6">This action cannot be undone.</p>
			<div class="flex gap-4">
				<button onclick="confirmDelete()" class="flex-1 bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-md transition font-medium">
					Delete
				</button>
				<button onclick="closeDeleteModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-md transition font-medium">
					Cancel
				</button>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="js/utils.js?v=3"></script>
	<script src="js/nav.js?v=3"></script>
	<script src="js/pwa.js?v=2"></script>
	<script src="js/games.js?v=3"></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			initNavigation('Games');
		});
	</script>
</body>
</html>
